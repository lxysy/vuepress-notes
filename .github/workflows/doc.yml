name: build to my blog
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16.20.2
      - name: Install dependencies
        run: npm ci
      - name: Build VuePress site
        run: npm run docs:build
      
